<div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="fs-2 bg-secondary p-2 mb-1 text-light">Post List</div>
      <div
        class="bg-dark-subtle p-4 mb-1 rounded"
        *ngFor="let item of postList"
      >
        <div class="fs-3">Id: {{ item?.id }}</div>
        <div class="fs-4 text-capitalize">Title: {{ item?.title }}</div>
        <div class="fs-5 text-capitalize">Body: {{ item?.body }}</div>
      </div>
    </div>
  </div>
</div>
